<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lottery</title>

  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.1/css/mdb.min.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Lottery</h1>
          <hr/>
        </div>
      </div>

      <!-- <div id="petsRow" class="row"> -->
        <!-- PETS LOAD HERE -->
        <!-- </div> --> 
        <div class="row">
          <div class="col-md-6">
            <div class="card m-2">
              <div class="card-body">
                Ticket Remaining : <span id="tickets"></span>          
              </div>
            </div>
            <div class="card m-2">
              <div class="card-body">
                <form id='guessform'>
                  <input type="text" name="guess" class="form-control">
                  <button class="btn btn-primary" type="submit">Make Guess</button>
                </form>
              </div>
            </div>
            <div class="card m-2">
              <div class="card-body">
                <h4 class="card-title">Declare Winners</h4>
                <button id='winner' class="btn btn-primary">
                  Transfer
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card m-2">

              <div class="card-body">
                <h4 class="card-title">Purchase Ticket</h4>
                
                <input type="text" id="amount" class="form-control">
                <button id='purchase' class="btn btn-primary">Purchase</button>
                
              </div>
            </div>
            <div class="card m-2">

              <div class="card-body">
                <h4 class="card-title">Close Game</h4>
                <button id='close' class="btn btn-primary">
                  Close Game
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
